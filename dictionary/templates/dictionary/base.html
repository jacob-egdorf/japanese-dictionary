{% load static %}
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Dictionary</title>
    <link href="{% static 'dictionary/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,200" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
 
<body>
    <div class="container mt-4">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="{% url 'home' %}">Japanese Dictionary</a>

                <form class="d-flex" action="{% url 'search' %}" method="get">
                    <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn my-2 my-sm-0" type="submit"><span class="material-symbols-outlined">Search</span></button>
                </form>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="container">
            <hr>
            <span>
                This site uses data provided by the JMDict dictionary files, which are property 
                of the Electronic Dictionary Research and Development Group and are used in 
                conformance with the Group's licence.
            </span>
        </div>
    </div>
</body>
</html>
